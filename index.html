<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Food Order System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures the background covers the whole screen and center the card */
        body { background-color: #f3f4f6; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .main-card { min-height: 700px; } /* Keeps the frame size consistent */
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <div class="main-card bg-white p-8 rounded-2xl shadow-lg w-full max-w-5xl flex flex-col">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-pink-600">Food Order System</h1>
            <p class="text-sm mt-2 text-gray-500" id="user-id-display">Initializing...</p>
        </header>

        <nav class="flex flex-wrap justify-center gap-2 mb-8 border-b pb-4">
            <button id="navOrder" onclick="showSection('orderFormSection')" class="px-6 py-2 rounded-lg bg-orange-500 text-white font-medium transition">New Order</button>
            <button id="navView" onclick="showSection('ordersListSection')" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium transition">View Orders</button>
            <button id="navSummary" onclick="showSection('orderSummarySection')" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium transition">Order Summary</button>
            <button id="navMenu" onclick="showSection('manageMenuSection')" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium transition">Manage Menus</button>
            <button id="navSales" onclick="showSection('salesReportSection')" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium transition">Sales Report</button>
        </nav>

        <div class="flex-grow">
            <section id="orderFormSection" class="space-y-4">
                <h2 class="text-2xl font-bold text-gray-800">Place New Order</h2>
                <form id="orderForm" class="space-y-4 bg-gray-50 p-6 rounded-xl border">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium">Customer Name</label>
                            <input type="text" id="customerName" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium">Order Date</label>
                            <input type="date" id="orderDate" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Menu Items</label>
                        <div id="menuItems" class="space-y-2 max-h-60 overflow-y-auto p-4 border rounded-lg bg-white"></div>
                    </div>
                    <div class="w-full md:w-1/3">
                        <label class="block text-gray-700 font-medium">Delivery Fee (RM)</label>
                        <input type="number" id="deliveryFee" step="0.01" value="0.00" class="w-full px-4 py-2 border rounded-lg" oninput="calculateTotalPrice()">
                    </div>
                    <div class="text-right border-t pt-4">
                        <p class="text-2xl font-bold text-pink-600">Grand Total: <span id="totalPriceDisplay">RM 0.00</span></p>
                    </div>
                    <button type="submit" class="w-full py-3 bg-orange-500 text-white rounded-lg font-bold hover:bg-orange-600 transition">Submit Order</button>
                </form>
            </section>

            <section id="ordersListSection" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Orders List</h2>
                <div class="overflow-x-auto bg-white border rounded-lg">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="p-3 border">Date</th>
                                <th class="p-3 border">Customer</th>
                                <th class="p-3 border">Items</th>
                                <th class="p-3 border">Delivery</th>
                                <th class="p-3 border">Total</th>
                                <th class="p-3 border">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody"></tbody>
                    </table>
                </div>
            </section>

            <section id="orderSummarySection" class="hidden space-y-4">
                <h2 class="text-2xl font-bold">Daily Order Summary</h2>
                <div class="flex flex-wrap gap-4 p-4 bg-blue-50 rounded-lg items-center">
                    <button onclick="renderOrderSummary('customer')" class="px-4 py-2 bg-blue-600 text-white rounded-lg">By Customer</button>
                    <button onclick="renderOrderSummary('menu')" class="px-4 py-2 bg-gray-400 text-white rounded-lg">By Food Prep</button>
                    <input type="date" id="summaryDate" class="px-3 py-1 border rounded" onchange="renderOrderSummary(window.currentSummaryType)">
                </div>
                <div id="summaryDisplay" class="bg-white p-6 border rounded-xl"></div>
            </section>

            <section id="manageMenuSection" class="hidden space-y-6">
                <h2 class="text-2xl font-bold">Manage Menus</h2>
                <div id="menuList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8"></div>
                <div class="bg-gray-50 p-6 rounded-xl border">
                    <h3 class="font-bold text-lg mb-4">Add/Update Menu Item</h3>
                    <form id="menuForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="menuName" placeholder="Item Name" class="p-2 border rounded" required>
                        <input type="number" id="menuPrice" placeholder="Price (RM)" step="0.01" class="p-2 border rounded" required>
                        <button type="submit" class="bg-green-600 text-white rounded font-bold">Save Item</button>
                    </form>
                </div>
            </section>

            <section id="salesReportSection" class="hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Sales Report</h2>
                    <div class="flex gap-2">
                        <select id="reportMonth" class="p-2 border rounded" onchange="generateSalesReport()"></select>
                        <select id="reportYear" class="p-2 border rounded" onchange="generateSalesReport()"></select>
                    </div>
                </div>
                <div class="bg-gray-900 text-white p-10 rounded-2xl text-center shadow-lg">
                    <p class="text-gray-400 uppercase text-xs tracking-widest">Total Monthly Revenue</p>
                    <h3 id="totalSalesDisplay" class="text-6xl font-bold text-green-400 mt-2">RM 0.00</h3>
                </div>
                <div class="p-6 bg-white border rounded-xl">
                    <h3 class="font-bold mb-4 border-b pb-2">Preparation Checklist (Units Sold)</h3>
                    <ul id="topSellingItemsList" class="space-y-2"></ul>
                </div>
            </section>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-xl max-w-sm w-full">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Edit Item</h3>
            <div class="space-y-3 mb-6">
                <input type="text" id="editNameInput" class="w-full border p-2 rounded" placeholder="Name">
                <input type="number" id="editPriceInput" class="w-full border p-2 rounded" placeholder="Price" step="0.01">
            </div>
            <div class="flex gap-2">
                <button id="modalConfirmBtn" class="flex-1 py-2 bg-pink-600 text-white rounded font-bold">Save</button>
                <button onclick="closeModal()" class="flex-1 py-2 bg-gray-200 rounded font-bold">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
