<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Food Order System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <div class="container">
        <div class="card">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-black text-pink-600">Food Order System</h1>
                <p id="user-id-display" class="text-gray-500 mt-2">Initializing...</p>
            </header>

            <nav class="flex flex-wrap justify-center gap-2 mb-10 border-b pb-6">
                <button id="navOrder" onclick="showSection('orderFormSection')" class="btn btn-active">New Order</button>
                <button id="navView" onclick="showSection('ordersListSection')" class="btn btn-secondary">View Orders</button>
                <button id="navSummary" onclick="showSection('orderSummarySection')" class="btn btn-secondary">Order Summary</button>
                <button id="navMenu" onclick="showSection('manageMenuSection')" class="btn btn-secondary">Manage Menus</button>
                <button id="navSales" onclick="showSection('salesReportSection')" class="btn btn-secondary">Sales Report</button>
            </nav>

            <section id="orderFormSection">
                <form id="orderForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block font-bold mb-1">Customer Name</label>
                            <input type="text" id="customerName" class="w-full p-3 border rounded" required>
                        </div>
                        <div>
                            <label class="block font-bold mb-1">Order Date</label>
                            <input type="date" id="orderDate" class="w-full p-3 border rounded" required>
                        </div>
                    </div>

                    <div>
                        <label class="block font-bold mb-2">Menu Items</label>
                        <div id="menuItems" class="space-y-2 max-h-60 overflow-y-auto p-4 border rounded bg-gray-50">
                            </div>
                    </div>

                    <div class="w-full md:w-1/3">
                        <label class="block font-bold mb-1">Delivery Fee (RM)</label>
                        <input type="number" id="deliveryFee" step="0.01" value="0.00" class="w-full p-3 border rounded" oninput="calculateTotalPrice()">
                    </div>

                    <div class="text-right border-t pt-4">
                        <p class="text-3xl font-black text-pink-600">Total: <span id="totalPriceDisplay">RM 0.00</span></p>
                    </div>

                    <button type="submit" class="btn btn-primary w-full py-4 mt-4">Place Order</button>
                </form>
            </section>

            <section id="ordersListSection" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Order History</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Delivery</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody"></tbody>
                    </table>
                </div>
            </section>

            <section id="orderSummarySection" class="hidden">
                <div class="flex flex-wrap gap-4 mb-6 items-center">
                    <button onclick="renderOrderSummary('customer')" class="btn btn-primary">By Customer</button>
                    <button onclick="renderOrderSummary('menu')" class="btn btn-secondary">By Prep Count</button>
                    <input type="date" id="summaryDate" class="p-2 border rounded ml-auto" onchange="renderOrderSummary(window.currentSummaryType)">
                </div>
                <div id="summaryDisplay" class="space-y-4"></div>
            </section>

            <section id="manageMenuSection" class="hidden">
                <div id="menuList" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8"></div>
                <div class="p-6 bg-gray-50 rounded-xl border">
                    <h3 class="font-bold mb-4">Add Menu Item</h3>
                    <form id="menuForm" class="flex flex-wrap gap-4">
                        <input type="text" id="menuName" placeholder="Item Name" class="flex-grow p-2 border rounded" required>
                        <input type="number" id="menuPrice" placeholder="Price" step="0.01" class="w-24 p-2 border rounded" required>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </section>

            <section id="salesReportSection" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Monthly Sales</h2>
                    <div class="flex gap-2">
                        <select id="reportMonth" class="p-2 border rounded" onchange="generateSalesReport()"></select>
                        <select id="reportYear" class="p-2 border rounded" onchange="generateSalesReport()"></select>
                    </div>
                </div>
                <div class="bg-pink-600 text-white p-10 rounded-2xl text-center mb-8">
                    <p class="uppercase text-xs font-bold opacity-75">Revenue</p>
                    <h2 id="totalSalesDisplay" class="text-5xl font-black">RM 0.00</h2>
                </div>
                <div class="card p-4 border shadow-none">
                    <h3 class="font-bold border-b pb-2 mb-4">Item Performance</h3>
                    <ul id="topSellingItemsList" class="space-y-2"></ul>
                </div>
            </section>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-2xl max-w-sm w-full">
            <h3 class="text-xl font-bold mb-4">Edit Item</h3>
            <input type="text" id="editNameInput" class="w-full border p-2 mb-4 rounded" placeholder="Name">
            <input type="number" id="editPriceInput" class="w-full border p-2 mb-4 rounded" placeholder="Price">
            <div class="flex gap-2">
                <button id="modalConfirmBtn" class="btn btn-primary flex-1">Save</button>
                <button onclick="closeModal()" class="btn btn-secondary flex-1">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
