name: Supabase Keep Alive
on:
  schedule:
    - cron: '0 0 * * 1,4' 
  workflow_dispatch:      

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Database
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/menus?select=*" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
